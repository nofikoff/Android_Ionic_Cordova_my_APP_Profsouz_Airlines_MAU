<ion-header>

    <ion-navbar>
        <ion-title>{{ "RESET_PASSWORD_TITLE" | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>{{ 'RESET_PASSWORD_TEXT' | translate }}</p>

    <ion-list>
        <ion-item>
            <ion-input [brmasker]="{mask:'+00(000)000-00-00', len:17}" [class.error]="isError('phone')" type="tel"
                       [(ngModel)]="resetForm.phone" name="phone"
                       placeholder="{{ 'RESET_PASSWORD_PHONE' | translate }}"></ion-input>
        </ion-item>
        <p *ngIf="isError('phone')" class="error-msg">{{ errors.phone }}</p>

        <ion-item>
            <ion-input [class.error]="isError('token')" type="password" [(ngModel)]="resetForm.token" name="token"
                       placeholder="{{ 'RESET_PASSWORD_TOKEN' | translate }}"></ion-input>
        </ion-item>
        <p *ngIf="isError('token')" class="error-msg">{{ errors.token }}</p>

        <ion-item>
            <ion-input [class.error]="isError('password')" type="password" [(ngModel)]="resetForm.password" name="password"
                       placeholder="{{ 'RESET_PASSWORD_PASSWORD' | translate }}"></ion-input>
        </ion-item>
        <p *ngIf="isError('password')" class="error-msg">{{ errors.password }}</p>
        <ion-item>
            <ion-input [class.error]="isError('password_confirmation')" type="password"
                       [(ngModel)]="resetForm.password_confirmation" name="password"
                       placeholder="{{ 'RESET_PASSWORD_PASSWORD' | translate }}"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" block (click)="reset()">{{ 'RESET_PASSWORD_BUTTON' | translate }}</button>
        </ion-item>

        <p>{{ 'RESET_PASSWORD_SIGN_UP' | translate }}</p>
    </ion-list>
    <div>
        <button ion-button color="secondary" (click)="signup()" block>{{ 'RESET_PASSWORD_REGISTER_BUTTON' | translate
            }}
        </button>
    </div>
</ion-content>
