<ion-header>

    <ion-navbar>
        <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>{{ 'LOGIN_DESC' | translate }}</p>
    <ion-list>
      <ion-item>
      <ion-input [brmasker]="{mask:'+00(000)000-00-00', len:17}" [class.error]="isError('username')" type="tel"
                   [(ngModel)]="account.username" name="phone"
                   placeholder="{{ 'PHONE_NUMBER' | translate }}"></ion-input>
      </ion-item>
        <ion-item>
            <ion-input [class.error]="isError('password')" type="password" [(ngModel)]="account.password"
                       name="password" placeholder="{{ 'PASSWORD' | translate}}"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" block [disabled]="isProceed" (click)="doLogin()">
                {{ 'LOGIN_BUTTON' | translate }}
            </button>
        </ion-item>
        <ion-item>
            <button ion-button color="light" class="button-narrow" block (click)="openPage('ForgotPasswordPage')">{{ 'FORGOT_PASSWORD' | translate}}</button>
        </ion-item>
        <p>{{ 'DO_REGISTER'| translate}}</p>
    </ion-list>
    <div>
        <button ion-button color="secondary" (click)="openPage('SignupPage')" block>{{ 'REGISTRATION' | translate}}</button>
    </div>
</ion-content>
