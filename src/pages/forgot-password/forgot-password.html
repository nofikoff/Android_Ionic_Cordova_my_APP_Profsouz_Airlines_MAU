<ion-header>

    <ion-navbar>
        <ion-title>{{ "FORGOT_TITLE" | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>{{ "FORGOT_TEXT" | translate }}</p>
    <ion-list>
        <ion-item>
            <ion-input [brmasker]="{mask:'+00(000)000-00-00', len:17}" [class.error]="isError('phone')" type="tel" [(ngModel)]="phone" name="phone"
                       placeholder="{{ 'RESET_PASSWORD_PHONE' | translate }}"></ion-input>
        </ion-item>
        <p *ngIf="isError('phone')" class="error-msg">{{ errors.phone }}</p>
        <ion-item>
            <button ion-button color="primary" block (click)="sendResetLink()">{{ 'FORGOT_BUTTON' | translate }}</button>
        </ion-item>
        <p>{{ 'FORGOT_SIGN_UP' | translate }}</p>
    </ion-list>
    <div>
        <button ion-button color="secondary" block (click)="openPage('SignupPage')">{{ 'SIGN_BUTTON' | translate }}</button>
    </div>
</ion-content>
